server:
  port: 8081
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/animalspecies?serverTimeZone=ADT
    username: postgres
    password: 123456
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
springdoc:
  api-docs:
    path: /api-docs
    pathsToMatch: /api/**
    swagger-ui:
      use-root-path: true
